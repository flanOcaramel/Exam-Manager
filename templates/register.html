{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte - Exam Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background: #f8f9fa; }
        .register-container { max-width: 400px; margin: 80px auto; padding: 2rem; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .logo { text-align: center; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h2>Exam Manager</h2>
        </div>
        <form method="post" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success w-100">Créer mon compte</button>
        </form>
        <div class="mt-3 text-center">
            <a href="{% url 'login' %}">Déjà inscrit ? Se connecter</a>
        </div>
        {% if form.errors %}
            <div class="alert alert-danger mt-3">Veuillez utiliser une adresse mail prenom.nom@univ-lorraine.fr</div>
        {% endif %}
    </div>
</body>
</html>
