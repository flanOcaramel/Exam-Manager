{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Exam Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background: #f8f9fa; }
        .login-container { max-width: 400px; margin: 80px auto; padding: 2rem; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .logo { text-align: center; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h2>Exam Manager</h2>
        </div>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Adresse email</label>
                <input type="email" class="form-control" name="username" id="id_username" placeholder="nom.prenom@univ-lorraine.fr" required pattern="[a-zA-Z]+\.[a-zA-Z]+@univ-lorraine\.fr">
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" name="password" id="id_password" required>
            </div>
            {% if form.errors %}
                <div class="alert alert-danger">Adresse email ou mot de passe incorrect.</div>
            {% endif %}
            <button type="submit" class="btn btn-primary w-100">Se connecter</button>
        </form>
        <div class="mt-3 text-center">
            <a href="{% url 'register' %}">Cr√©er un compte</a>
        </div>
    </div>
</body>
</html>
